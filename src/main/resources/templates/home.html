<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
        </div>
    </div>
</div>
<span th:text="${time}"></span>
<table class="table table-hover text-center">
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr th:each="item : ${list}">
        <td th:text="${item.boardNum}" style="width: 100px">1</td>
        <td style="width: 200px"><a th:href="@{/posts/{id}(id=${item.boardNum})}" th:text="${item.title}"></a></td>
        <td th:text="${item.writer}" style="width: 200px">작성예제</td>
        <td th:text="${item.createdDate}">1999-09-09 13:13:13</td>
        <td></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/js/app/index.js"></script>
</body>
</html>
