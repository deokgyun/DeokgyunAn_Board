<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">공지사항</h4>
                <div class="table-responsive mt-4">
                    <table class="table align-middle table-nowrap table-hover">
                        <tbody>
                        <tr th:each="item, index : ${noticeList}" th:if="${index.index} < 4">
                            <td>
                                <div class="d-flex flex-column bd-highlight">
                                    <div class="d-flex bd-highlight">
                                        <div class="flex-grow-1 bd-highlight"><span
                                                th:text="|${item.userId} · ${item.createdDate}|"></span></div>
                                        <div class="bd-highlight">
                                            <i class="bx bx-show"></i> <span
                                                th:text=" ${item.noticeReadCount}">5</span>
                                        </div>
                                    </div>
                                    <div class="bd-highlight"><a th:text="${item.noticeSubject}"
                                                                 th:href="@{/notice/{id}(id=${item.noticeNum})}"></a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">자유게시판</h4>

                <div class="table-responsive mt-4">
                    <table class="table align-middle table-nowrap table-hover">
                        <tbody>
                        <tr th:each="item, index : ${boardList}" th:if="${index.index} < 4">
                            <td>
                                <div class="d-flex flex-column bd-highlight">
                                    <div class="d-flex bd-highlight">
                                        <div class="flex-grow-1 bd-highlight"><span
                                                th:text="|${item.userId} · ${item.createdDate}|"></span></div>
                                        <div class="bd-highlight">
                                            <i class="bx bx-show"></i> <span
                                                th:text=" ${item.freeReadCount}"></span>
                                        </div>
                                    </div>
                                    <div class="bd-highlight"><a th:text="${item.freeSubject}"
                                                                 th:href="@{/board/{id}(id=${item.freeNum})}"></a></div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
