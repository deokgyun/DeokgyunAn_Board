<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="id">글번호</label>
                <input type="text" class="form-control" id="id" th:value="${post.boardNum}" readonly/>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${post.title}" readonly/>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" th:value="${post.writer}" readonly/>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:text="${post.content}" readonly></textarea>
            </div>
        </form>
    </div>
    <div style="margin-top: 50px">
        <span style="font: bold; margin-bottom: 20px;">연관 게시글</span><br>
        <span th:if="${list == null}">연관 게시글이 없습니다. </span>
        <table class="table" style="margin-top: 20px" th:if="${list != null}" >
            <tr>
                <th>제목</th>
                <th>작성일</th>
            </tr>
            <tr th:each="item : ${list}">
                <td style="width: 200px"><a th:href="@{/posts/{id}(id=${item.boardNum})}" th:text="${item.title}"></a></td>
                <td th:text="${item.createdDate}">1999-09-09 13:13:13</td>
                <td></td>
            </tr>
        </table>


    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/js/app/index.js"></script>
</body>
</html>
