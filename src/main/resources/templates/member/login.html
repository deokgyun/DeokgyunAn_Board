<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/login_layout}"
>


<head>
    <title>로그인</title>
</head>

<body layout:fragment="content" class="auth-body-bg">
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="card-body pt-0">
                        <div class="p-2">
                            <form name="loginform" th:action="@{/login-process}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Enter id" required>
                                </div>
                                <div class="mb-3">
                                    <label class="pass">비밀번호</label>
                                    <input type="password" class="form-control" id="pass"
                                           aria-label="Password" placeholder="Enter password" name="password"
                                           required
                                           aria-describedby="password-addon">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoLogin"
                                           name="remember-me">
                                    <label class="form-check-label" for="autoLogin">
                                        자동 로그인
                                    </label>
                                </div>
                                <!--                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary waves-effect waves-light"
                                            type="submit">로그인
                                    </button>
                                </div>
                                <div class="mt-4 text-center row">
                                    <div class="col-6">
                                        <p><a th:href="@{/join}"
                                              class="fw-medium text-primary"> 회원가입 </a></p>
                                    </div>
                                    <div class="col-6">
                                        <a href="auth-recoverpw.html" class="text-muted"><i
                                                class="mdi mdi-lock me-1"></i> 비밀번호 변경</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JAVASCRIPT -->
</body>
</html>
