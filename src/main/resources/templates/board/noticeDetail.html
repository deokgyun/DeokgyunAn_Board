<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}"
>
<head>
    <title>공지사항</title>
</head>
<body layout:fragment="content" class="auth-body-bg">
<!-- start page title -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex">
                    <div class="flex-grow-1 overflow-hidden">
                        <span class="text-truncate font-size-15" th:text="${notice.getUserName()}"></span>
                        <br><span class="text-muted" th:text="${notice.getCreatedDate()}"></span>
                        <i class="bx bx-show"></i>&nbsp;<span class="text-muted"
                                                              th:text="${notice.getNoticeReadCount()}"></span>
                    </div>
                </div>
                <h5 class="font-size-24 mt-4 mb-3" th:text="${notice.getNoticeSubject()}">Project Details :</h5>
                <p class="text-muted" th:text="${notice.getNoticeContent()}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
